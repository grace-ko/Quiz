<!DOCTYPE html>
<html>

<head>
    <title>Chemical Common Name Trivia Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah|Raleway" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Chemical Common Name Trivia Quiz</h1>
        </header>
        <button class="start">Let's Start!</button>
        <div class="questionMain">
            <p class="question"></p>
            <form class="answerForm">
                <ul class="answer"></ul>
                <button class="submitAnswer">Next</button>
            </form>
        </div>
        <div class="result">
            <p class="score"></p>
        </div>
        <div class="finalAnswer">
            <p class="correctAnswerMsg">Correct Answers:</p>
            <div class="answerList"></div>
        </div>
        <div class="congrats">
            <p>Congratulations, mad scientist! You got them all right!</p>
        </div>
        <button class="restart">Try Again!</button>
    </main>
    <audio id="intro-music" src="Groovy-funky-music-clip.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
